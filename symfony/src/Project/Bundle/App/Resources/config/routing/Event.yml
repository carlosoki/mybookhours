app_event_list:
  path: /events
  defaults: { _controller: 'ProjectAppBundle:Event:getAppEvents' }
  methods: GET

app_event_new:
  path: /event/new
  defaults: { _controller: 'ProjectAppBundle:Event:newAppEvent' }
  methods: GET

app_event_new_save:
  path:   /event
  defaults: { _controller: 'ProjectAppBundle:Event:saveAppNewEvent' }
  methods: POST

app_event_travel:
  path: /event/{id}/travel
  defaults: { _controller: 'ProjectAppBundle:EventTravel:newAppEventTravel' }
  methods: GET


