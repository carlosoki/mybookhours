default:
  suites:
      persuit_api_bundle:
          type: symfony_bundle
          bundle: PersuitApiBundle
          contexts:
               - Persuit\Bundle\Api\Features\Context\FeatureContext
               - Persuit\GlobalFeatures\DatabaseFeatureContext
               - Persuit\GlobalFeatures\WebApiContext
               - Persuit\GlobalFeatures\UserContext
               - Persuit\GlobalFeatures\OauthContext
               - Persuit\GlobalFeatures\LocationContext

      persuit_location_bundle:
          type: symfony_bundle
          bundle: PersuitLocationBundle
          contexts:
               - Persuit\Bundle\Location\Features\Context\FeatureContext
               - Persuit\GlobalFeatures\DatabaseFeatureContext
               - Persuit\GlobalFeatures\WebApiContext
               - Persuit\GlobalFeatures\UserContext
               - Persuit\GlobalFeatures\OauthContext
               - Persuit\GlobalFeatures\LocationContext

  extensions:
    Behat\Symfony2Extension: ~
    Behat\WebApiExtension:
      base_url: http://localhost
